<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Charles Condon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Challenge</title>
    <script src="./main.js"></script>
    <link 
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/IA_logo-finished state.jpg"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
</head>
<body>
    <div class='headerContainer'>
        <div class='headContent'>
            <img class='reset' src='./assets/reset.png' alt="reset" />
            <h1>InspiringApps Logo Challenge</h1>
            <img class='help' src='./assets/help.png' alt="help" />
        </div>
    </div>
    <div id="start">
        <div class='gameBoard'>
            <div class="dots">
                <img data='first' id="i1" src='./assets/ia-logo-dot-blue.png' alt="blue dot" draggable="true" ondragstart="drag(event)" />
                <img data='second' id="i2" src='./assets/ia-logo-dot-red.png' alt="red dot" draggable="true" ondragstart="drag(event)" />
                <img data='third' id="i3" src='./assets/ia-logo-dot-green.png' alt="green dot" draggable="true" ondragstart="drag(event)" />
                <img data='fourth' id="i4" src='./assets/ia-logo-dot-black.png' alt="black dot" draggable="true" ondragstart="drag(event)" />
                <img data='fifth' id="i5" src='./assets/ia-logo-dot-black.png' alt="black dot" draggable="true" ondragstart="drag(event)" />
            </div>
        </div>
        <div class='puzzle'>
            <img class='start' src='./assets/ia-logo-back.png' alt="empty logo"/>
            <span  class='answer' id='first'  ondrop="drop(event)" ondragover="allowDrop(event)"></span>
            <span class='answer' id='second'  ondrop="drop(event)" ondragover="allowDrop(event)"></span>
            <span  class='answer' id='third'  ondrop="drop(event)" ondragover="allowDrop(event)"></span>
            <span  class='answer' id='fourth'  ondrop="drop(event)" ondragover="allowDrop(event)"></span>
            <span  class='answer' id='fifth'  ondrop="drop(event)" ondragover="allowDrop(event)"></span>
        </div>
    </div>
</body>
<script>
    function allowDrop(e) {
        e.preventDefault();
    }
    
    function drag(e) {
        e.dataTransfer.setData("text", e.target.id);
    }
    
    function drop(e) {
        e.preventDefault();
        const data = e.dataTransfer.getData("text");
        const current = document.getElementById(data);
        //console.log(current.getAttribute("data"))
        if(current.getAttribute("data") === e.target.id) {
            e.target.appendChild(document.getElementById(data));
        }
        else if(current.getAttribute("data") === 'fourth' || current.getAttribute("data") === 'fifth' &&
                e.target.id === 'fourth' || e.target.id === 'fifth') {
            e.target.appendChild(document.getElementById(data));     
        }
    }
</script>
</html>
