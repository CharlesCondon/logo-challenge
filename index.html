<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Charles Condon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Challenge</title>
    <script src="./main.js"></script>
    <link 
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/IA_logo-finished state.jpg"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
</head>
<body>
    <div class='headerContainer'>
        <div class='headContent'>
            <img class='reset' src='./assets/reset.png' alt="reset" />
            <h1>InspiringApps Logo Challenge</h1>
            <img class='help' src='./assets/help.png' alt="help" />
        </div>
    </div>
    <div id="start">
        <div class='gameBoard'>
            <div class="dots">
                <img data='first' src='./assets/ia-logo-dot-blue.png' alt="blue dot" draggable />
                <img data='second' src='./assets/ia-logo-dot-red.png' alt="red dot" draggable />
                <img data='third' src='./assets/ia-logo-dot-green.png' alt="green dot" draggable />
                <img data='fourth' src='./assets/ia-logo-dot-black.png' alt="black dot" draggable />
                <img data='fifth' src='./assets/ia-logo-dot-black.png' alt="black dot" draggable />
            </div>
        </div>
        <div class='puzzle'>
            <img class='start' src='./assets/ia-logo-back.png' alt="empty logo"/>
            <span  class='answer' id='first' ></span>
            <span class='answer' id='second' ></span>
            <span  class='answer' id='third' ></span>
            <span  class='answer' id='fourth' ></span>
            <span  class='answer' id='fifth' ></span>
        </div>
    </div>
</body>
</html>
